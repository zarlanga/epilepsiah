    <script>
      //var cont=0;
        var contInner=0;
        var interval= 1000;
        var str= "";
        var re=00;
        var gr= 00;
        var blu=00;
        var randcolor=50;
        var medidas=40;
      $(document).ready(function () {
       
      var b = document.getElementById("bobo");
      
        
      for (var i =0; i<7;i++){
        console.log(i);
        str += "<div class=\"carousel slide\" data-ride=\"carousel\"  style=\"width:"+medidas+"px \" data-interval=\""+interval+"\">";
        str += "<div class=\"carousel-item active\" style=\"background-color:" + getColor()+"\">"+0 + 0 + 0 + "</div>";
      
          for (var cont=1; cont < 5 ; cont++){
          //alert(cont);
          str += "<div class=\"carousel-item\" style=\"background-color:" + getColor()+"\">"+cont + cont + cont + "</div>";
        }

        str += "</div>"
      }
      b.innerHTML += str;
      });
      
      function getColor(){
        var incRed = Math.random()*randcolor;
        if(re + incRed > 254) re -=254;
        re += Math.floor(incRed);
        var incGr = Math.random()*randcolor;
        if(gr+ incGr > 254) gr -=254;
        gr += Math.floor(incGr);
        var incBlu = Math.random()*randcolor;
        if(blu+ incBlu > 254) blu -=254;
        blu += Math.floor(incBlu);
        //console.log(re + "  " + gr + " " + blu)
        return "rgb("+ re+","+gr+","+blu+")";
        //console.log(re);
        
      }
    </script>
